<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llamada al Azar</title>
  <style>
    video { width: 300px; height: 200px; background: #000; margin: 10px; }
    button { margin-top: 20px; padding: 10px; }
    form { margin-bottom: 20px; }
    .video-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Llamada al Azar</h1>

  <form id="loginForm">
    <input type="text" id="loginPhoneNumber" placeholder="Número de teléfono" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
    <button type="button" id="registerButton">Registrar</button>
  </form>

  <form id="registrationForm" style="display: none;">
    <input type="text" id="phoneNumber" placeholder="Número de teléfono" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
    <button type="button" id="backToLoginButton">Volver a Iniciar Sesión</button>
  </form>

  <button id="callRandomButton" disabled>Llamar a un usuario al azar</button>
  <button id="nextCallButton" disabled>Realizar otra llamada</button>
  <button id="hangUpButton" disabled>Colgar llamada</button>
  <button id="logout" style="display: none;">Cerrar sesión</button>

  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
  </div>
  <video id="remoteVideo" autoplay playsinline></video>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsDCy3v3C1gqljqkAHyCJABY4A84GJ6II",
      authDomain: "camcam-3e7e5.firebaseapp.com",
      databaseURL: "https://camcam-3e7e5-default-rtdb.firebaseio.com/",
      projectId: "camcam-3e7e5",
      storageBucket: "camcam-3e7e5.appspot.com",
      messagingSenderId: "791203954656",
      appId: "1:791203954656:web:33edd9fa568e9c456f3585",
      measurementId: "G-HKEEPVZXS0"
    };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let localStream;
    let peerConnection;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let currentUser = null;

    document.getElementById('registerButton').addEventListener('click', () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registrationForm').style.display = 'block';
    });

    document.getElementById('backToLoginButton').addEventListener('click', () => {
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    });

    document.getElementById('registrationForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const phoneNumber = document.getElementById('phoneNumber').value;
      const password = document.getElementById('password').value;

      try {
        await set(ref(database, 'users/' + phoneNumber), {
          password,
          isSearching: false // Estado inicial
        });
        alert('Registro exitoso!');
      } catch (error) {
        console.error("Error al registrar usuario: ", error);
        alert("Error al registrar el usuario: " + error.message);
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const phoneNumber = document.getElementById('loginPhoneNumber').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const userRef = ref(database, 'users/' + phoneNumber);
        const snapshot = await get(userRef);
        const userData = snapshot.val();

        if (userData && userData.password === password) {
          alert('Inicio de sesión exitoso!');
          currentUser = phoneNumber;
          document.getElementById('callRandomButton').disabled = false;
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('logout').style.display = 'inline';

          // Cambiar estado a buscando llamada
          await set(ref(database, 'users/' + currentUser + '/isSearching'), true);
          findRandomCall();
        } else {
          alert('Número de teléfono o contraseña incorrectos.');
        }
      } catch (error) {
        console.error("Error al iniciar sesión: ", error);
        alert("Error al iniciar sesión: " + error.message);
      }
    });

    async function findRandomCall() {
      const usersRef = ref(database, 'users');
      onValue(usersRef, (snapshot) => {
        const users = snapshot.val();
        const availableUsers = Object.keys(users).filter(user => user !== currentUser && users[user].isSearching);

        console.log("Usuarios disponibles:", availableUsers); // Mensaje de depuración

        if (availableUsers.length > 0) {
          const randomUser = availableUsers[Math.floor(Math.random() * availableUsers.length)];
          console.log("Conectando a:", randomUser); // Mensaje de depuración
          startConnection(randomUser);
        } else {
          console.log("No hay usuarios disponibles para llamar."); // Mensaje de depuración
        }
      });
    }

    document.getElementById('callRandomButton').addEventListener('click', async () => {
      console.log("Llamar a un usuario al azar clicado."); // Mensaje de depuración
      // Cambiar estado a buscando llamada
      await set(ref(database, 'users/' + currentUser + '/isSearching'), true);
      findRandomCall();
    });

    async function startConnection(remoteNumber) {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = localStream;

      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          set(ref(database, 'users/' + remoteNumber + '/candidates/' + currentUser), {
            type: 'candidate',
            candidate: event.candidate,
          });
        }
      };

      peerConnection.ontrack = event => {
        document.getElementById('remoteVideo').srcObject = event.streams[0];
      };

      listenForSignalingMessages(remoteNumber);

      // Cambiar el estado de búsqueda a en llamada
      await set(ref(database, 'users/' + currentUser + '/isSearching'), false);
      await set(ref(database, 'users/' + remoteNumber + '/isSearching'), false);

      // Habilitar botones adecuados
      document.getElementById('hangUpButton').disabled = false;
      document.getElementById('nextCallButton').disabled = false;
      document.getElementById('callRandomButton').disabled = true; // Desactivar botón de llamada al azar
    }

    function listenForSignalingMessages(remoteNumber) {
      onValue(ref(database, 'users/' + remoteNumber), (snapshot) => {
        const data = snapshot.val();
        if (data && data.offer) {
          peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer)).then(async () => {
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            set(ref(database, 'users/' + remoteNumber + '/answer'), {
              type: 'answer',
              sdp: answer.sdp,
            });
          });
        }

        if (data && data.candidates) {
          for (const key in data.candidates) {
            const candidate = data.candidates[key];
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
          }
        }
      });
    }

    document.getElementById('hangUpButton').addEventListener('click', hangUpCall);

    async function hangUpCall() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      localStream.getTracks().forEach(track => track.stop());
      document.getElementById('localVideo').srcObject = null;
      document.getElementById('remoteVideo').srcObject = null;

      // Cambiar el estado a no buscar
      await set(ref(database, 'users/' + currentUser + '/isSearching'), false);
      document.getElementById('hangUpButton').disabled = true;
      document.getElementById('nextCallButton').disabled = true;
      document.getElementById('callRandomButton').disabled = false;
    }

    document.getElementById('logout').addEventListener('click', () => {
      currentUser = null;
      hangUpCall(); // Cerrar cualquier llamada activa al cerrar sesión
      document.getElementById('callRandomButton').disabled = true;
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('logout').style.display = 'none';
    });

  </script>
</body>
</html>
