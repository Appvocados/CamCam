<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llamada al Azar</title>
  <style>
    video { width: 300px; height: 200px; background: #000; margin: 10px; }
    button { margin-top: 20px; padding: 10px; }
    form { margin-bottom: 20px; }
    .video-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Llamada al Azar</h1>

  <form id="loginForm">
    <input type="text" id="loginPhoneNumber" placeholder="Número de teléfono" required>
    <input type="password" id="loginPassword" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
    <button type="button" id="registerButton">Registrar</button>
  </form>

  <form id="registrationForm" style="display: none;">
    <input type="text" id="phoneNumber" placeholder="Número de teléfono" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Registrar</button>
    <button type="button" id="backToLoginButton">Volver a Iniciar Sesión</button>
  </form>

  <button id="callRandomButton" disabled>Llamar a un usuario al azar</button>
  <button id="nextCallButton" disabled>Siguiente llamada</button>
  <button id="hangUpButton" disabled>Colgar llamada</button>
  <button id="logout" style="display: none;">Cerrar sesión</button>

  <div class="video-container">
    <video id="localVideo" autoplay playsinline muted></video>
  </div>
  <video id="remoteVideo" autoplay playsinline></video>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsDCy3v3C1gqljqkAHyCJABY4A84GJ6II",
      authDomain: "camcam-3e7e5.firebaseapp.com",
      databaseURL: "https://camcam-3e7e5-default-rtdb.firebaseio.com/",
      projectId: "camcam-3e7e5",
      storageBucket: "camcam-3e7e5.appspot.com",
      messagingSenderId: "791203954656",
      appId: "1:791203954656:web:33edd9fa568e9c456f3585",
      measurementId: "G-HKEEPVZXS0"
    };
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let localStream;
    let peerConnection;
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
    let currentUser = null;

    document.getElementById('registerButton').addEventListener('click', () => {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registrationForm').style.display = 'block';
    });

    document.getElementById('backToLoginButton').addEventListener('click', () => {
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('loginForm').style.display = 'block';
    });

    document.getElementById('registrationForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const phoneNumber = document.getElementById('phoneNumber').value;
      const password = document.getElementById('password').value;

      try {
        await set(ref(database, 'users/' + phoneNumber), {
          password,
          isSearching: false // Inicializa el estado de búsqueda
        });
        alert('Registro exitoso!');
      } catch (error) {
        console.error("Error al registrar usuario: ", error);
        alert("Error al registrar el usuario: " + error.message);
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const phoneNumber = document.getElementById('loginPhoneNumber').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const userRef = ref(database, 'users/' + phoneNumber);
        const snapshot = await get(userRef);
        const userData = snapshot.val();

        if (userData && userData.password === password) {
          alert('Inicio de sesión exitoso!');
          currentUser = phoneNumber;
          document.getElementById('callRandomButton').disabled = false;
          document.getElementById('nextCallButton').disabled = true;
          document.getElementById('loginForm').style.display = 'none';
          document.getElementById('logout').style.display = 'inline';

          // Iniciar búsqueda de llamada aleatoria
          await set(ref(database, 'users/' + currentUser + '/isSearching'), true);
        } else {
          alert('Número de teléfono o contraseña incorrectos.');
        }
      } catch (error) {
        console.error("Error al iniciar sesión: ", error);
        alert("Error al iniciar sesión: " + error.message);
      }
    });

    document.getElementById('callRandomButton').addEventListener('click', async () => {
      try {
        const usersRef = ref(database, 'users');
        const snapshot = await get(usersRef);
        const users = snapshot.val();
        const availableUsers = Object.keys(users).filter(user => user !== currentUser && users[user].isSearching);

        if (availableUsers.length === 0) {
          alert('No hay usuarios disponibles para llamar.');
          return;
        }

        const randomUser = availableUsers[Math.floor(Math.random() * availableUsers.length)];
        await startConnection(randomUser);
      } catch (error) {
        console.error("Error al realizar la llamada: ", error);
        alert("Error al realizar la llamada: " + error.message);
      }
    });

    async function startConnection(remoteNumber) {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      document.getElementById('localVideo').srcObject = localStream;

      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          set(ref(database, 'users/' + remoteNumber + '/candidates/' + currentUser), {
            type: 'candidate',
            candidate: event.candidate,
          });
        }
      };

      peerConnection.ontrack = event => {
        const remoteVideo = document.getElementById('remoteVideo');
        if (remoteVideo.srcObject !== event.streams[0]) {
          remoteVideo.srcObject = event.streams[0];
        }
      };

      listenForSignalingMessages(remoteNumber);

      // Actualiza el estado de búsqueda
      await set(ref(database, 'users/' + currentUser + '/isSearching'), false);
      await set(ref(database, 'users/' + remoteNumber + '/isSearching'), false);
      
      document.getElementById('hangUpButton').disabled = false;
      document.getElementById('nextCallButton').disabled = false;
      document.getElementById('callRandomButton').disabled = true; // Desactiva el botón de llamada aleatoria
    }

    function listenForSignalingMessages(remoteNumber) {
      const remoteRef = ref(database, 'users/' + remoteNumber);

      onValue(remoteRef, (snapshot) => {
        const data = snapshot.val();
        
        if (data) {
          // Manejar oferta
          if (data.offer && !peerConnection.currentRemoteDescription) {
            peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer)).then(async () => {
              const answer = await peerConnection.createAnswer();
              await peerConnection.setLocalDescription(answer);

              // Enviar la respuesta al usuario remoto
              await set(ref(database, 'users/' + remoteNumber + '/answer'), {
                type: 'answer',
                sdp: answer.sdp,
              });
            }).catch(error => {
              console.error("Error al establecer la descripción remota: ", error);
            });
          }

          // Manejar candidatos ICE
          if (data.candidates) {
            for (const key in data.candidates) {
              const candidate = data.candidates[key];
              if (candidate) {
                peerConnection.addIceCandidate(new RTCIceCandidate(candidate)).catch(error => {
                  console.error("Error al agregar el candidato ICE: ", error);
                });
              }
            }
          }
        }
      });
    }

    document.getElementById('hangUpButton').addEventListener('click', hangUpCall);

    async function hangUpCall() {
      await set(ref(database, 'users/' + currentUser + '/isSearching'), false);
      await set(ref(database, 'users/' + remoteNumber + '/isSearching'), false);
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      localStream.getTracks().forEach(track => track.stop());
      document.getElementById('localVideo').srcObject = null;
      document.getElementById('remoteVideo').srcObject = null;

      document.getElementById('hangUpButton').disabled = true;
      document.getElementById('nextCallButton').disabled = true;
      document.getElementById('callRandomButton').disabled = false; // Reactiva el botón de llamada al azar
    }

    document.getElementById('nextCallButton').addEventListener('click', async () => {
      hangUpCall(); // Cuelga la llamada actual antes de iniciar una nueva
      document.getElementById('callRandomButton').click(); // Realiza otra llamada al azar
    });

    document.getElementById('logout').addEventListener('click', () => {
      currentUser = null;
      document.getElementById('callRandomButton').disabled = true;
      document.getElementById('nextCallButton').disabled = true;
      document.getElementById('hangUpButton').disabled = true;
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('logout').style.display = 'none';
    });
  </script>
</body>
</html>
