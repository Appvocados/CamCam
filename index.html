<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Llamada aleatoria con Firebase y WebRTC</title>
  <style>
    video { width: 300px; height: 200px; background: #000; margin: 10px; }
    button { margin-top: 20px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Llamada aleatoria</h1>
  <button id="connect">Conectar con usuario aleatorio</button>
  <button id="hangUp" disabled>Colgar llamada</button>
  <button id="newCall" disabled>Nueva llamada aleatoria</button>
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script type="module">
    // Importar las funciones necesarias de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-analytics.js";
    import { getDatabase, ref, set, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDsDCy3v3C1gqljqkAHyCJABY4A84GJ6II",
      authDomain: "camcam-3e7e5.firebaseapp.com",
      projectId: "camcam-3e7e5",
      storageBucket: "camcam-3e7e5.appspot.com",
      messagingSenderId: "791203954656",
      appId: "1:791203954656:web:33edd9fa568e9c456f3585",
      measurementId: "G-HKEEPVZXS0"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Variables globales
    let localStream;
    let peerConnection;
    let roomRef = ref(database, 'rooms/randomRoom'); // Referencia a la sala de señalización
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // Botones
    const connectButton = document.getElementById('connect');
    const hangUpButton = document.getElementById('hangUp');
    const newCallButton = document.getElementById('newCall');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    // Función para iniciar la conexión y obtener el stream local
    async function startConnection() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({
          video: true,
          audio: true
        });
        localVideo.srcObject = localStream;

        // Crear la conexión Peer-to-Peer con WebRTC
        peerConnection = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        peerConnection.onicecandidate = event => {
          if (event.candidate) {
            console.log('Candidato ICE enviado:', event.candidate);
            push(ref(database, 'rooms/randomRoom/candidates'), {
              type: 'candidate',
              candidate: event.candidate,
            });
          }
        };

        peerConnection.ontrack = event => {
          console.log('Stream remoto recibido:', event.streams[0]);
          remoteVideo.srcObject = event.streams[0];
        };

        listenForSignalingMessages();  // Escuchar los mensajes de señalización en Firebase
        toggleButtons(true);
      } catch (error) {
        console.error('Error al iniciar la conexión:', error);
      }
    }

    // Función para escuchar mensajes de señalización
    function listenForSignalingMessages() {
      onValue(roomRef, async (snapshot) => {
        const data = snapshot.val();

        if (data && data.offer) {
          console.log('Oferta recibida:', data.offer);
          await handleOffer(data.offer);
        } else if (data && data.answer) {
          console.log('Respuesta recibida:', data.answer);
          await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
        }

        // Manejar candidatos ICE
        if (data && data.candidates) {
          for (const candidate of data.candidates) {
            if (candidate) {
              console.log('Candidato agregado:', candidate);
              await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
            }
          }
        }
      });
    }

    // Función para manejar una oferta recibida
    async function handleOffer(offer) {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      console.log('Respuesta enviada:', answer);
      set(ref(database, 'rooms/randomRoom/answer'), answer);
    }

    // Función para crear una oferta y enviarla a Firebase
    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      console.log('Oferta enviada:', offer);
      set(ref(database, 'rooms/randomRoom/offer'), offer);
    }

    // Función para colgar la llamada actual
    function hangUp() {
      if (peerConnection) {
        peerConnection.close();  // Cierra la conexión WebRTC
        peerConnection = null;
      }

      // Detener el stream local
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }

      // Limpiar la señalización en Firebase
      remove(roomRef);  // Eliminar la sala de la base de datos
      remoteVideo.srcObject = null;
      toggleButtons(false);
    }

    // Función para realizar una nueva llamada aleatoria
    async function newCall() {
      hangUp();  // Colgar la llamada anterior
      await startConnection();
      createOffer();  // Iniciar una nueva oferta
    }

    // Función para habilitar/deshabilitar los botones
    function toggleButtons(inCall) {
      connectButton.disabled = inCall;
      hangUpButton.disabled = !inCall;
      newCallButton.disabled = !inCall;
    }

    // Cuando se hace clic en "Conectar"
    connectButton.addEventListener('click', async () => {
      await startConnection();
      createOffer();
    });

    // Cuando se hace clic en "Colgar"
    hangUpButton.addEventListener('click', hangUp);

    // Cuando se hace clic en "Nueva llamada"
    newCallButton.addEventListener('click', newCall);
  </script>
</body>
</html>
