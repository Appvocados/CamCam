<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videollamada WebRTC</title>
  <style>
    video { width: 300px; height: 200px; background: #000; margin: 10px; }
    button { margin-top: 20px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Llamada WebRTC</h1>
  <button id="connect">Conectar</button>
  <button id="hangUp" disabled>Colgar llamada</button>
  <button id="nextCall" disabled>Siguiente llamada</button>
  <div>
    <video id="localVideo" autoplay playsinline muted></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    let localStream;
    let peerConnection;
    const ws = new WebSocket('wss://echo.websocket.org'); // Cambia esto a tu servidor WebSocket
    const servers = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    ws.onmessage = async (message) => {
      const data = JSON.parse(message.data);
      if (data.offer) {
        await handleOffer(data.offer);
      } else if (data.answer) {
        await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
      } else if (data.candidate) {
        await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    };

    async function startConnection() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peerConnection = new RTCPeerConnection(servers);
      localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

      peerConnection.onicecandidate = event => {
        if (event.candidate) {
          ws.send(JSON.stringify({ candidate: event.candidate }));
        }
      };

      peerConnection.ontrack = event => {
        remoteVideo.srcObject = event.streams[0];
      };
    }

    async function createOffer() {
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      ws.send(JSON.stringify({ offer }));
    }

    async function handleOffer(offer) {
      await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
      const answer = await peerConnection.createAnswer();
      await peerConnection.setLocalDescription(answer);
      ws.send(JSON.stringify({ answer }));
    }

    function hangUp() {
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      remoteVideo.srcObject = null;
      toggleButtons(false);
    }

    function toggleButtons(inCall) {
      document.getElementById('connect').disabled = inCall;
      document.getElementById('hangUp').disabled = !inCall;
      document.getElementById('nextCall').disabled = !inCall;
    }

    document.getElementById('connect').addEventListener('click', async () => {
      await startConnection();
      createOffer();
      toggleButtons(true);
    });

    document.getElementById('hangUp').addEventListener('click', () => {
      hangUp();
    });

    document.getElementById('nextCall').addEventListener('click', async () => {
      hangUp();  // Colgar la llamada actual
      await startConnection(); // Iniciar nueva conexi√≥n
      createOffer(); // Crear nueva oferta
    });
  </script>
</body>
</html>
